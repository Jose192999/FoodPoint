<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPoint-Mapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--logo-->
    <div class="logo-container">
        <img src="images/logoletras.png" alt="FoodPoint Logo" class="logo">
    </div>
    <!--Mapa-->
    <div id="map" class="mapa-real"></div>
    <!--Formulario-->
    <div id="formularioFlotante" class="formulario-flotante">
        <div class="formulario-contenido">
            <span id="cerrarFormulario" class="cerrar-x">×</span>
            <h2>Publica tu comida aquí</h2>
            <form id="postForm">
                <input type="text" id="name" placeholder="Qué vendes hoy?" required>
                <textarea id="description" placeholder="Descripción y precio" required></textarea>
                <div class="foto-preview">
                    <p><strong>Foto (opcional)</strong></p>
                    <input type="file" id="fotoInput" accept="image/*">
                    <img id="vistaPrevia" src="" style="display:none;max-width:100%;margin-top:10px;border-radius:12px;">
                </div>
                <button type="submit" id="btnPublicar">Publicar</button>
            </form>
        </div>
    </div>
    <!--Lista de puestos-->
    <div class="lista-puestos">
        <h2>Puestos activos</h2>
        <div id="listaContenido"></div>
    </div>
    <!--Conexion con el mapa Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
